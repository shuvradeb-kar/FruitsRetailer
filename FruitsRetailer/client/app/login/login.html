
<style type="text/css">
    .loginForm {
        background-color: lightgray;     
        min-height: 200px;
        padding: 20px;
        max-width:400px;
    }
    .form-title {       
        text-align: center;
        font-size: 28px;
        font-weight: 400 !important;
        margin-bottom: 25px;
    }
    .create-account {        
        padding: 15px 0 17px 0;
        text-align: center;
        background-color: #6c7a8d;
        -webkit-border-radius: 0 0 7px 7px;
        -moz-border-radius: 0 0 7px 7px;
        -ms-border-radius: 0 0 7px 7px;
        -o-border-radius: 0 0 7px 7px;
        border-radius: 0 0 7px 7px;
    }

        .create-account p a {
            font-weight: 600;
            font-size: 14px;
            color: #c3cedd;
        }

        .create-account a {
            display: inline-block;
            margin-top: 5px;
        }

</style>


<div class="row" style="background-color:lightgray;">
    <div class="col-md-6">
        <h1><strong> নাহার ট্রেডার্স</strong></h1>
        <h6>যাবতীয় দেশী-বিদেশী কাচাঁ পাকা ফলের আড়ৎ ও কমিশন এজেন্ট</h6>
    </div>
    <div class="col-md-6">
    <form class="form-vertical loginForm" role="form">
    <div>
        <h2 class="form-title">Sign In</h2>
    </div>
        <div class="form-group">
            <label class="control-label" for="email">Username:</label>
            <div>
                <input type="email" class="form-control" id="email" placeholder="Enter Username" ng-model="credentials.UserName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="pwd">Password:</label>
            <div>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="credentials.Password">
            </div>
        </div>
        <!--<div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>-->
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-success" data-ng-click="login()">LOGIN</button>
            </div>
        </div>
    <div class="danger alert-danger">
        {{vm.LoginErrorInfo}}
    </div>
        <!--<div class="create-account">
            <p>
                <a ui-sref="createaccount"> CREATE AN ACCOUNT</a>
            </p>
        </div>-->
</form>
</div>
    
</div>
