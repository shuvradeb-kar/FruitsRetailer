
<style type="text/css">
    .loginForm {
        background-color: lightgray;     
        min-height: 200px;
        padding: 20px;
    }
</style>


<div class="col-md-6 col-md-offset-3 column">
<form class="form-horizontal loginForm" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Username:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter Username" ng-model="credentials.UserName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="credentials.Password">
        </div>
    </div>
    <!--<div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>-->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" data-ng-click="login()">Submit</button>
        </div>
    </div>
</form>
</div>
