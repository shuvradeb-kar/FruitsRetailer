<div class="page-header" style="text-align:center;"><h1>Sign Up</h1></div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required id="fname" placeholder="First Name" data-ng-model="vm.User.FirstName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required id="lastName" placeholder="Last Name" data-ng-model="vm.User.LastName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" required id="email" placeholder="Email Address" data-ng-model="vm.User.Email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mobile">Mobile Number:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" required id="mobile" placeholder="Mobile Number" data-ng-model="vm.User.Mobile">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" required id="pass" placeholder="Enter Password" data-ng-model="vm.User.Password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass">Re-enter Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" required id="pass" placeholder="Re-enter Password" data-ng-model="vm.User.ReEnterPassword">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-sm btn-primary" data-ng-click="vm.CreateNewUser()">Submit</button>
            <button type="button" class="btn btn-sm btn-warning" data-ng-click="vm.GoBackToLoginPage()">Cancel</button>
        </div>
    </div>
</form>
