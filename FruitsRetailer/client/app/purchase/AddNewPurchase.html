<div class="page-header"><h1>Add New Purchase</h1></div>
<form class="form-horizontal" role="form">       
    <div class="form-group">
        <label class="control-label col-sm-2" for="acn">Account Number:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" required id="acn" placeholder="Enter account number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="ptype">Product Type:</label>
        <div class="col-sm-10">
            <select>
                <option>Item 1</option>
                <option>Item 2</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="quan">Quantity:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" required id="quan" placeholder="Enter quantity">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="rate">Rate:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" required id="rate" placeholder="Enter rate">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="carryingCost">Carrying Cost:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="carryingCost" placeholder="Enter carrying cost">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="rate">Date:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" required id="rate">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-ng-click="vm.GoBackToPurchaseList()">Cancel</button>
        </div>
    </div>
</form>
