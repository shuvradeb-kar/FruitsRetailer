<div class="page-header" style="text-align:center;"><h2>{{vm.PageTitle}}</h2></div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter product name" ng-model="vm.Product.Name">
            <div class="alert alert-warning fade in" ng-hide="!vm.IsNameEmpty">{{vm.NameInfo}}</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="code">Product Code:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="code" placeholder="Enter product code" ng-model="vm.Product.Code" ng-disabled="vm.EditMode">
            <div class="alert alert-warning fade in" ng-hide="!vm.IsCodeEmpty">{{vm.CodeInfo}}</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="quantity">Quantity:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" ng-model="vm.Product.Quantity">
            <div class="alert alert-warning fade in" ng-hide="!vm.IsQuantityEmpty">{{vm.QuantityInfo}}</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-sm btn-primary" data-ng-click="vm.SaveStock()">Submit</button>
            <button type="button" class="btn btn-sm btn-warning" data-ng-click="vm.GoBackToStockList()">Cancel</button>
        </div>
    </div>
</form>
