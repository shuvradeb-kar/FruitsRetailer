<div class="row">
    <div class="page-header text-center header-section">
        <h3 class="company-title"><strong>{{vm.CompanyName}}</strong></h3>
        <h6><strong>{{vm.CompanySlogan}}</strong></h6>
    </div>
    <div class="col-md-4">
        <h4 class="text-center"><strong>Wholesaler List</strong></h4>
        <section data-ui-grid="vm.gridWholesalerOptions" data-ui-grid-pagination data-ui-grid-tree-view class="wholesalerGridDashBoard"></section>
    </div>
    <div class="col-md-4">
        <h4 class="text-center"><strong>Retailer List</strong></h4>
        <section data-ui-grid="vm.gridRetailerOptions" data-ui-grid-pagination data-ui-grid-tree-view class="retailerGridDashBoard"></section>

    <div class="col-md-4">
        <h4 class="text-center"><strong>Cash Book</strong></h4>
        <section data-ui-grid="vm.gridCashBookOptions" data-ui-grid-pagination data-ui-grid-tree-view class="CashBookGridDashBoard"></section>

</div>
