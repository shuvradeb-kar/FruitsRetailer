<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required id="name" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="acn">Account Number:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" required id="acn" placeholder="Enter account number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="addr">Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addr" placeholder="Enter address">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-ng-click="vm.GoBackToPurchaseList()">Cancel</button>
        </div>
    </div>
</form>
